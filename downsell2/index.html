<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Protocolo 7D | Ayuno Desbloqueado</title>
  <link rel="icon" type="image/png" href="../images/favicon-ayuno.png" />
  <style>
    :root {
      --red: #d32f2f;
      --red-dark: #b71c1c;
      --text: #ffffff;
      --bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.15);
      --green: #4caf50;
      --green-light: #e8f5e8;
    }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      color: #111;
      overflow: hidden;
    }
    
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    
    .background-content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .background-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
    
    .popup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 90%;
      max-width: 500px;
    }
    
    .popup {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .popup-header {
      background: var(--red);
      color: white;
      padding: 16px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }
    
    .popup-header::before {
      content: '⏰';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }
    
    .discount-section {
      background: white;
      padding: 20px;
      text-align: center;
    }
    
    .discount-title {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin: 0 0 10px 0;
    }
    
    .offer-subtitle {
      color: #666;
      font-size: 16px;
      margin: 0 0 20px 0;
    }
    
    .offer-box {
      background: var(--green-light);
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      border: 2px solid var(--green);
    }
    
    .offer-title {
      color: var(--green);
      font-weight: bold;
      font-size: 18px;
      margin: 0 0 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .offer-title::before {
      content: '⚡';
      font-size: 20px;
    }
    
    .original-price {
      color: #666;
      font-size: 14px;
      text-decoration: line-through;
      margin: 0;
    }
    
    .special-price {
      color: var(--green);
      font-size: 36px;
      font-weight: bold;
      margin: 5px 0;
    }
    
    .price-label {
      color: #666;
      font-size: 14px;
      margin: 0 0 10px 0;
    }
    
    .savings-text {
      color: var(--green);
      font-weight: bold;
      font-size: 14px;
      margin: 0;
    }
    
    .final-message {
      background: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    
    @media (max-width: 768px) {
      .popup-container {
        width: 95%;
        max-width: none;
      }
      
      .popup-header {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .discount-title {
        font-size: 28px;
      }
      
      .special-price {
        font-size: 32px;
      }
      
      .offer-box {
        padding: 16px;
        margin: 16px 0;
      }
      
      .final-message {
        padding: 16px;
        font-size: 16px;
      }
    }
  </style>

</head>
<body>
  <div class="background-content">
    <iframe src="../upsell2/index.html"></iframe>
  </div>
  
  <div class="background-overlay"></div>
  
  <div class="popup-container">
    <div class="popup">
      <div class="popup-header">
        ¡ÚLTIMA OPORTUNIDAD!
      </div>
      
      <div class="discount-section">
        <div class="discount-title">50% DE DESCONTO</div>
        <div class="offer-subtitle">Oferta especial única</div>
        
        <div class="offer-box">
          <div class="offer-title">OFERTA ESPECIAL</div>
          <div class="original-price">$23</div>
          <div class="special-price">$11.50</div>
          <div class="price-label">Pago único</div>
          <div class="savings-text">¡Ahorra $11.50 con esta oferta única!</div>
        </div>
      </div>
      
      <div class="final-message">
        Esta es tu ÚLTIMA CHANCE
      </div>
    </div>
  </div>
