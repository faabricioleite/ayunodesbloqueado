  <title>Dieta del Cazador | De vuelta a sus orígenes</title>
  <link rel="icon" type="image/png" href="../images/favicon-ayuno.png" />
  <style>
    :root {
      --red: #d32f2f;
      --red-dark: #b71c1c;
      --text: #ffffff;
      --bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.15);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      color: #111;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .page {
      width: 100%;
      max-width: 980px;
      padding: 32px 16px 48px;
    }
    
    /* Seção Hero com Background */
    .hero-section {
      background-image: url('../images/bg-v1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 40px 20px;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
      max-width: 800px;
      width: 100%;
    }
    
    /* Alerta Banner */
    .alert-banner {
       background: var(--red);
       color: var(--text);
       border-radius: 10px;
       padding: 16px 20px;
       box-shadow: 0 6px 20px var(--shadow);
       display: flex;
       gap: 12px;
       align-items: center;
       justify-content: center;
       text-align: center;
       transform-origin: center;
       animation: zoomPulse 1.8s ease-in-out infinite;
       max-width: 100%;
       margin: 0 auto 30px;
     }
     
     @media (max-width: 768px) {
       .alert-banner {
         padding: 14px 16px;
         gap: 10px;
         flex-direction: column;
         text-align: center;
       }
       .alert-title {
         font-size: 16px;
       }
       .alert-subtitle {
         font-size: 13px;
       }
     }
     
    .alert-icon { font-size: 20px; line-height: 1; }
    .alert-content { display: grid; gap: 6px; }
    .alert-title {
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0.2px;
    }
    .alert-subtitle {
      font-size: 14px;
      opacity: 0.95;
    }
    
    /* Video Container */
    .video-container {
      text-align: center;
      margin: 20px auto;
      max-width: 720px;
    }
    
    .video-container iframe {
      border: none;
      max-width: 100%;
      height: auto;
      aspect-ratio: 3/4;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes zoomPulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .hero-section {
        min-height: 100vh;
        padding: 20px 15px;
      }
      
      .video-container {
        margin: 15px auto;
      }
      
      .video-container iframe {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>

<body>
  <!-- Seção Hero com Background -->
  <section class="hero-section">
    <div class="hero-content">
      <!-- Alerta Banner -->
      <section class="alert-banner" role="alert" aria-live="polite">
        <div class="alert-icon">⚠️</div>
        <div class="alert-content">
