<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V1 - Ayuno Desbloqueado</title>
  <link rel="icon" type="image/png" href="../images/favicon-ayuno.png">
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Estilos específicos para a página V1 */
    .hero-section {
      background-image: url('../images/bg-v1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
      max-width: 800px;
      padding: 20px;
    }
    
    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    
    .hero-subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
    
    .content-section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .hero-subtitle {
        font-size: 1.2rem;
      }
      
      .content-section {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Seção Hero com Background -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Ayuno Desbloqueado V1</h1>
      <p class="hero-subtitle">Descubre el poder transformador del ayuno intermitente</p>
    </div>
  </section>

  <!-- Seção de Conteúdo -->
  <main class="content-section">
    <div class="container">
      <h2 class="section-title">Bienvenido a la versión V1</h2>
      <p>Esta es la nueva página V1 con el background personalizado que solicitaste.</p>
    </div>
  </main>
</body>
</html>
